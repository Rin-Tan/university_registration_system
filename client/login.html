{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Course Enrollment System - Login</title>
  <link rel="stylesheet" href="{% static 'css/login.css' %}">
</head>

<body>
  <div class="container">

    <div class="login-card">
      <img
        src="{% static 'images/logo-login.jpg' %}"
        alt="logo"
        class="logo"
      />

      <h1 class="title">Course Enrollment System</h1>

      <p class="subtitle">
        Welcome! Please enter your username and password to continue.
      </p>

      <form id="loginForm">
        <label class="label">Username</label>
        <input type="text" id="username" class="input" placeholder="Enter username" />

        <label class="label">Password</label>
        <input type="password" id="password" class="input" placeholder="Enter password" />
        
        <!-- reCAPTCHA -->
        <div style="margin-top:12px; margin-bottom:6px;">
          <div id="recaptcha-container" class="g-recaptcha" data-sitekey="6LdTsyosAAAAAI0TaO7j9psbin20wZlw-x37wIGV"></div>
        </div>

        <div id="errorBox" class="errorBox"></div>

        <button type="submit" class="btn-login">Log In</button>
      </form>
    </div>

  </div>

  <script src="{% static 'js/login.js' %}"></script>
  <script src="https://www.google.com/recaptcha/api.js" async defer></script>


</body>
</html>
