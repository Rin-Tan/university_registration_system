<!doctype html>
<html lang="fa">
<head>
  <meta charset="utf-8">
  <title>Courses Management</title>
  <link rel="stylesheet" href="css/common.css">
  <link rel="stylesheet" href="css/courses.css">
</head>
<body>

<div class="app">

  <!-- SIDEBAR -->
  <aside class="sidebar">
    <div class="brand">
      <img src="images/admin logo.svg" class="brand-logo">
      <div>
        <div class="brand-title">Admin Dashboard</div>
        <div class="brand-sub">Course Management</div>
      </div>
    </div>

    <nav class="nav">
      <button class="nav-item" onclick="window.location.href='dashboard.html'">
        <img src="images/streamline-flex-color_dashboard-3-flat.svg" class="brand-logo-small">
        Dashboard
      </button>
      <button class="nav-item active">
        <img src="images/icon-park_book-one.svg" class="brand-logo-small">
        Manage Courses
      </button>
    </nav>
  </aside>

  <!-- MAIN -->
  <main class="main">
    <header class="main-header">
      <h2 class="title-with-logo">
        <img src="images/hugeicons_course.svg" class="title-icon">
        Courses
      </h2>
      <div class="header-actions">
        <input type="text" id="searchInput" placeholder="Search courses..." class="search-input">
        <button id="openAddBtn" class="btn primary">+ Add Course</button>
      </div>
    </header>

    <section>
      <div class="table-wrap">
        <table class="courses-table">
          <thead>
            <tr>
              <th>Course Name</th>
              <th>Code</th>
              <th>Capacity</th>
              <th>Professor</th>
              <th>Time & Location</th>
              <th>Exam Time</th>
              <th>Actions</th>
            </tr>
          </thead>
          <tbody id="coursesTbody"></tbody>
        </table>
        <div id="emptyState" class="empty-state">No courses found.</div>
      </div>
    </section>
  </main>

</div>

<!-- MODAL ADD / EDIT COURSE -->
<div id="modalOverlay" class="modal-overlay hidden">
  <div class="modal">
    <div class="modal-header">
      <h3 id="modalTitle" class="title-with-logo">
        <img src="images/icon-park_edit-two.svg" class="title-icon-small">
        Add / Edit Course
      </h3>
      <button id="closeModal" class="modal-close">âœ•</button>
    </div>
    <form id="courseForm" class="modal-body">
      <div class="form-row"><label>Course Name</label><input id="courseName" required></div>
      <div class="form-row"><label>Course Code</label><input id="courseCode" required></div>
      <div class="form-row"><label>Capacity</label><input id="courseCapacity" type="number" min="0" required></div>
      <div class="form-row"><label>Professor</label><input id="courseProfessor" required></div>
      <div class="form-row"><label>Time</label><input id="courseTime" placeholder="e.g. Mon 10-12"></div>
      <div class="form-row"><label>Location</label><input id="courseLocation"></div>
      <div class="form-row"><label>Exam Time</label><input id="courseExamTime" placeholder="e.g. Mon 14:00-16:00"></div>
      <div class="form-actions">
        <button type="submit" class="btn primary" id="saveCourseBtn">Save</button>
        <button type="button" class="btn ghost" id="cancelCourseBtn">Cancel</button>
      </div>
    </form>
  </div>
</div>

<script src="js/courses.js"></script>
</body>
</html>
