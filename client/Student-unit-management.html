{% load static %}
<!doctype html>
<html lang="fa">
<head>
  <meta charset="utf-8">
  <title>Courses Management</title>
  <link rel="stylesheet" href="{% static 'css/common.css' %}">
  <link rel="stylesheet" href="{% static 'css/courses.css' %}">
  <meta name="viewport" content="width=device-width, initial-scale=1">
</head>
<body>

  <!-- SIDEBAR TOGGLE BUTTON FOR MOBILE 
 <button class="sidebar-toggle" onclick="toggleSidebar()">☰</button>
 <div class="sidebar-overlay" onclick="toggleSidebar()"></div> 
 -->


  <div class="app">

    <!-- SIDEBAR -->
    <aside class="sidebar">
      <div class="brand">
        <img src="{% static 'images/admin logo.svg' %}" class="brand-logo" alt="Admin Logo">
        <div>
          <div class="brand-title">Admin Dashboard</div>
          <div class="brand-sub">Student unit management</div>

        </div>
      </div>

      <nav class="nav">
        <button class="nav-item" onclick="window.location.href='{% url 'dashboard' %}'"> 
           <img src="{% static 'images/streamline-flex-color_dashboard-3-flat.svg' %}" class="brand-logo-small" alt="Dashboard">
          Dashboard
        </button>
        <button class="nav-item active">
          <img src="{% static 'images/icon-park_book-one.svg' %}" class="brand-logo-small" alt="Manage Courses">
          Manage Courses
        </button>
         <button class="nav-item" onclick="window.location.href='{% url 'unit' %}'"> 
           <img src="{% static images/carbon_id-management.svg' %}" class="brand-logo-small" alt="Dashboard">
          Student unit management
        </button>
      </nav>
      <!--تا اینجا ادیت کردم -->
    </aside>

    <!-- MAIN CONTENT -->
    <main class="main">
      <header class="main-header">
        <h2 class="title-with-logo">
          <img src="{% static 'images/hugeicons_course.svg' %}" class="title-icon" alt="Courses">
          Courses

        </h2>
        <div class="header-actions">
          <input type="text" id= "searchInput" placeholder="Search courses..." class="search-input">
          <button id="openAddBtn" class="btn primary">+ Add Course</button>
        </div>
      </header>

      <section>
        <div class="table-wrap">
          <table class="courses-table">
            <thead>
              <tr>
                <th>Course Name</th>
                <th>Code</th>
                <th>Capacity</th>
                <th>Units</th>
                <th>Day of Week</th>
                <th>Location</th>
                <th>Start Time</th>
                <th>End Time</th>
                <th>Prerequisites</th> 
                <th>Actions</th>
              </tr>
            </thead>
            <tbody id="coursesTbody"></tbody>
          </table>
          <div id="emptyState" class="empty-state">No courses found.</div>
        </div>
      </section>
    </main>

  </div>

  <!-- MODAL ADD / EDIT COURSE -->
  <div id="modalOverlay" class="modal-overlay hidden">
    <div class="modal">
      <div class="modal-header">
        <h3 id="modalTitle" class="title-with-logo">
          <img src="{% static 'images/icon-park_edit-two.svg' %}" class="title-icon-small" alt="Edit Course">
          Student unit management
        </h3>
        <button id="closeModal" class="modal-close">✕</button>
      </div>
      <form id="courseForm" class="modal-body">
        <div class="form-row"><label>Course Name</label><input id="title" required></div>
        <div class="form-row"><label>Course Code</label><input id="course_code" required></div>
        <div class="form-row"><label>Capacity</label><input id="capacity" type="number" min="1" required></div>
        <div class="form-row"><label>Units</label><input id="units" type="number" min="1" required></div>
        <div class="form-row">
     <label>Day of week</label>
      <select id="day_of_week">
          <option value="SAT">Saturday</option>
          <option value="SUN">Sunday</option>
          <option value="MON">Monday</option>
          <option value="TUE">Tuesday</option>
          <option value="WED">Wednesday</option>
          <option value="THU">Thursday</option>
         </select>
        </div>


        <div class="form-row"><label>Location</label><input id="location"></div>
        <div class="form-row"><label>Start time</label><input id="start_time" type="time"></div>
        <div class="form-row"><label>End Time</label><input id="end_time" type="time"></div>
        <div class="form-row"> <label>Prerequisites</label>


        <div class="form-actions">
            <button type="submit" class="btn primary" id="saveCourseBtn">Save</button>
            <button type="button" class="btn ghost" id="cancelCourseBtn">Cancel</button>
        </div>
      </form>
    </div>
  </div>
  

  <script src="{% static 'js/courses.js' %}"></script>
  <script>

    
  </script>
</body>
</html>
