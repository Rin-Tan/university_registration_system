{% load static %}
<!doctype html>
<html lang="fa">
<head>
  <meta charset="utf-8">
  <title>Unit Settings</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <link rel="stylesheet" href="{% static 'css/common.css' %}">
</head>
<body>

<div class="app">

  <!-- SIDEBAR -->
  <aside class="sidebar">
    <div class="brand">
      <img src="{% static 'images/admin logo.svg' %}" class="brand-logo" alt="Admin Logo">
      <div>
        <div class="brand-title">Admin Dashboard</div>
        <div class="brand-sub"> Management</div>
      </div>
    </div>

    <nav class="nav">
      <a href="{% url 'manage_courses' %}" class="nav-item">Manage Courses</a>
      <a href="{% url 'Student-unit-management' %}" class="nav-item active">Unit Settings</a>
    </nav>
  </aside>

  <!-- MAIN -->
  <main class="main">

    <header class="main-header">
      <h2>Unit Settings</h2>
    </header>

    <section class="card">
      <div class="form-row">
        <label>Minimum Units</label>
        <input type="number" id="minUnits" min="0">
      </div>

      <div class="form-row">
        <label>Maximum Units</label>
        <input type="number" id="maxUnits" min="0">
      </div>

      <div class="form-actions">
        <button class="btn primary" id="saveBtn">Save</button>
        <button class="btn ghost" id="resetBtn">Reset</button>
      </div>
    </section>

  </main>

</div>

<script src="{% static 'js/Student-unit-management.js' %}"></script>

<script>
  if (!localStorage.getItem("access_token")) {
    window.location.href = "/";
  }
</script>

</body>
</html>
